<!DOCTYPE html>
<html>

        <meta lang="es">

     <title>Reto Archivos Multimedia</title>
     <h1>Multimedia en HTML</h1>
     <h2>Audio</h2>
     <audio controls loop autoplay>
        <source src="./multimedia/audio.mp3" type="audio/mp3">
        Tu navegador no soporta este tipo de audios

     <h2> Video</h2>

     </video>

</html>
